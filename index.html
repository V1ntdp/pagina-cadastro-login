<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Redes Sociais</title>
</head>

<body>

    <section id="container">
        <div class="caixa-left">
            <div class="div-img">
                <img src="/img/login.svg" alt="imagem rede social" class="foto">
            </div>

        </div>
        <div class="caixa-rigth">
            <div class="box-container-rigth">
                <div class="box-titulo">
                    <h1 class="titulo">Redes Sociais</h1>
                </div>
                <div class="box-subtitulo">
                    <h3 class="subtitulo">Efetue Seu login</h3>
                </div>
                <div class="box-img">
                    <a href="https://www.facebook.com" target="_blank"><img src="/img/icon-face.png" alt="Logo Faceboook"></a>
                    <a href="https://github.com/" target="_blank"> <img src="/img/icon-github.png" alt="Logo Github"></a>
                    <a href="https://google.com" target="_blank"> <img src="/img/icon-google.png" alt="Logo Google"></a>
                </div>
             
                <h3>Ou</h3>
                <div class="box-form">

                    <form id="formulario" action="#">
                        <h3 class="text-form">Cadastre-se</h3>
                        <div class="input-name">
                            <label for="nome">Nome:</label>
                            <input type="text" nome="nome" id="nome" placeholder="Escreva Seu Nome">
                        </div>

                        <div class="input-email">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="name" placeholder="Digite Seu E-mail">
                        </div>

                        <div class="input-senha">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" id="password" placeholder="Digite Sua Senha">
                        </div>
                        <span id="botao">
                            <button>Entrar</button>
                        </span>
   <hr>
                        <section id="contact">
                            <h4 class="contatos">Contatos:</h4>
                            <ul>
                                <span>
                                    <img src="/icones/icon-insta.png">
                                    <li>Instagram:<a href="#">@Teste</a></li>
                                </span>
                                <span>
                                    <img src="/icones/icon-face.png">
                                    <li>Facebook:<a href="#">Teste</a></li>
                                </span>
                                <span>
                                    <img src="/icones/icon-tele.png">
                                    <li>Telefone:<a href="#">(xx)xxxxx-xxxx</a></li>
                                </span>
                             
                                <span>
                                    <img src="/icones/icon-github.png">
                                    <li>GitHub:<a href="#">xxxxxxxx</a></li>
                                </span>
                                <span id="caixa1">
                                    <img src="/icones/icon-email.png">
                                    <li>Email:<a href="#">testando@gmail.com</a></li>
                                </span>
                            </ul>
                        </section>

                    </form>
                </div>
            </div>


        </div>
    </section>







</body>

</html>
